<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Aquí puedes incluir tus estilos CSS si los tienes -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      text-align: center; /* Centra el contenido dentro del formulario */
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Estilo para la imagen */
    .login-image {
      display: block;
      margin: 0 auto 20px; /* Centrar la imagen horizontalmente y agregar margen inferior */
      width: 150px; /* Ajusta el ancho de la imagen según sea necesario */
      height: auto; /* Mantiene la proporción de la imagen */
      max-width: 100%; /* Evita que la imagen sea más ancha que el contenedor */
    }
  </style>
</head>
<body>

<form action="/login" method="post">
  <h2>Login</h2>
  <!-- Agrega la ruta de tu imagen en src -->
  <img src="bizland.jpeg" alt="Imagen de inicio de sesión" class="login-image">
  <input type="text" name="username" placeholder="Usuario">
  <input type="password" name="password" placeholder="Contraseña">
  <input type="submit" value="Iniciar sesión">
</form>

</body>
</html>
